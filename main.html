<!DOCTYPE html>
<html>

<head>
  <title id="title">Weather Check</title>
  <link rel="stylesheet" href="generalStyle.css">
</head>

<body>

  <button id="changeUnits" onclick="changeUnits();">Units: Imperial</button>
  <button id="refreshData" onclick="refreshData();">Refresh Data</button>
  <button id="autoUpdate" onclick="run();">Auto Update: On</button>

  <h1>Weather Check</h1>
  <p id="clock"></p>

  <div>
    <form id="search">
      <!-- how do I make it so you can hit enter to submit form -->
      Enter a location: <input id="location" type="text" name="city"><br>
      <input type="button" onclick="locationInput(); destroySuggestions(); destroyForecasts(); destroyData();"
        value="Submit">
    </form>
    <button id="curLoc"
      onclick="currentLocationInput(); destroySuggestions(); destroyForecasts(); destroyData();">Current
      Location</button>
    <p id="suggestions"></p>
  </div>

  <div>
    <h3 id="outTitle"></h3>
    <p id="out"></p>
    <div id="forecastBtns"></div>
    <p id="forecast"></p>
  </div>

</body>

<script src="clock.js"></script>
<script src="scripts.js"></script>
<script src="actions.js"></script>

</html>
