<!DOCTYPE html>
<html>

<head>
  <title id="title">Weather Me Up Buttercup</title>
  <link rel="stylesheet" href="generalStyle.css">
</head>

<body>

  <div id="header">
    <button id="changeUnits" class="header" onclick="changeUnits();">
      Units: Imperial
    </button>
    <button id="refreshData" class="header" onclick="refreshData();">
      Refresh Data
    </button>
    <button id="autoUpdate" class="header" onclick="autoUpdate(); getDate()">
      Auto Update: On
    </button>
  </div>

  <div id="title">
    <h1>Weather Me Up Buttercup</h1>
    <p id="clock"></p>
  </div>

  <div>
    <small>
      Note: Locations should be entered as "City Name", "City Name, 
      State Name", "City Name, Country Abbreviation", or "City Name, State Name, County Abbreviation" <br>
      Ex: "Tampa", "Tampa, Florida", "Tampa, US", or "Tampa, Florida, US" <br>   ---
    </small>
    <form id="search">
      Enter a location: <input id="location" type="text" name="city"><br>
      <input type="button" onclick="locationInput(); destroySuggestions(); 
        destroyForecasts(); destroyData();" value="Submit">
    </form>
    <button id="curLoc" onclick="currentLocationInput(); destroySuggestions(); 
      destroyForecasts(); destroyData();">
      Current Location
    </button>
    <p id="suggestions"></p>
    <small id="suggestionsWarning"></small>
  </div>

  <div>
    <h3 id="outTitle"></h3>
    <p id="out"></p>
    <div id="forecastBtns"></div>
    <p id="forecast"></p>
  </div>

</body>

<script src="clock.js"></script>
<script src="data.js"></script>
<script src="actions.js"></script>

</html>
